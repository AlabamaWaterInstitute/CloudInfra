name: Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - 'branch-**'
    paths:
      - docker/**
  pull_request:
    branches: [ master ]
    paths:
      - docker/**
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag awiciroh/ciroh-ngen-image:ngen_$(date +%s)
      
    - name: Docker Push
      run: docker push awiciroh/ciroh-ngen-image:ngen_$(date +%s)
